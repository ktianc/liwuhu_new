                                一九七四年五月生于河南省原阳稻花之乡，自幼饱受书画家风所染，初学唐代四大家，后临二王之秀，魏隶朴风，博采众长，打下了竖实的基础。毕业于河南省工艺美术学校艺术系，中受陈天然，王继兴两位老师的点拔，后又经冯荣彦老师的言传身教。作品曾多次在国内大赛中获奖，并被多位墨客雅士，寺观，及港澳台同胞所收藏。
